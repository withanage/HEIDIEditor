
<div class="listTitle">
    <strong>List Title
    </strong>
    <span ng-if="!content.hasOwnProperty('title')">
        <button class="btn btn-default" ng-click="content['title'] = '';triggerClick('div.listTitle span a');">
            Add
        </button>
    </span>
    <span ng-if="!!content.hasOwnProperty('title')">
        <a href="#" editable-text="content['title']">{{content['title'] || 'empty'}}</a>
    </span>
    <button class="btn btn-default pull-right" ng-click="content['fn'].unshift({'@id': '', 'p': ''});triggerClick('ui.panel-group > li:last-child > h4');">Add item</button>
</div>

<ul ui-sortable="sortableOptions" ng-model="content['fn']" class="panel-group">
    <li ng-repeat="fn in content['fn']" class="panel pane-default">
        <div class="btn btn-default">
            <i class="glyphicon glyphicon-resize-vertical"></i>
        </div>
        <h4 class="panel-title" ng-model="isOpen" ng-init="false" ng-click="isOpen = !isOpen">
            <span class="pull-left" style="margin-right: 10px;">
                <i class="glyphicon icon" ng-class="{'glyphicon-chevron-up':isOpen,'glyphicon-chevron-down':!isOpen}"></i>
            </span>
            <span><a ng-class="{'editable-empty': !fn['@id']}">{{fn['@id'] || 'empty' }}</a></span>
        </h4>
        <div class="btn btn-default pull-right" ng-click="content['fn'].splice($index, 1)">
            <i class="glyphicon glyphicon-remove"></i>
        </div>
        <div ng-show="isOpen" class="panel-body">
            <table class="table">
                <tr class="no-border-top">
                    <th width="7%">ID</th>
                    <td>
                        <a href="#" editable-text="fn['@id']">
                            {{fn['@id'] || 'empty'}}
                        </a>
                    </td>
                </tr>
                <tr>
                    <th>Text</th>
                    <td>
                        <a href="#" editable-textangular="fn['p']">
                            <span ng-bind-html="fn['p'] || 'empty'"></span>
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </li>
</ul>
