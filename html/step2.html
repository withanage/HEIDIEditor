<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Step 2 | HEIDI Editor</title>

    <!-- Stylesheets -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="../bower_components/bootstrap-additions/dist/bootstrap-additions.min.css" type="text/css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.css" type="text/css" rel="stylesheet">
    <link href="../bower_components/textAngular/dist/textAngular.min.css" type="text/css" rel="stylesheet">
    <link href="../bower_components/jstree/dist/themes/default/style.css" type="text/css" rel="stylesheet">
    <link href="css/custom.css" type="text/css" rel="stylesheet">


    <!-- Angular modules -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../bower_components/jstree/dist/jstree.min.js"></script>
    <script src="../bower_components/jstree-directive/jsTree.directive.js"></script>
    <script src="../bower_components/textAngular/dist/textAngular-sanitize.min.js"></script>
    <script src="../bower_components/textAngular/dist/textAngular.min.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>
<body ng-app="metadata" style="padding-top:40px">

    <header step="2"></header>

    <div id="content">
        <div class="container" ng-controller="jstreeCtrl">

            <h2 class="title">Step2: Add Metadata</h2>

            <div class="row">
                <div class="col-sm-3">
                    <div class="tree-box">
                        <js-tree
                            tree-plugins="types,search,sort"
                            tree-types="typesConfig"
                            tree-data="json"
                            tree-src="../cgi/listdocs.py"
                            tree-events="changed:changedCB">
                        </js-tree>
                    </div>

                    <!-- hidden buttons -->
                    <button ng-repeat="f in files" ng-click="selectTree(f.id)" id="{{f.id}}" ng-hide="true">
                        {{f.id}}
                    </button>

                    <div ng-controller="modalCtrl">
                        <script type="text/ng-template" id="aside.template.html">
                            <div class="aside fade" tabindex="-1" role="dialog"
                                 ng-class="{'in': animate}"
                                 ng-style="{'z-index': 1050 + index*10, display: 'block'}"
                                 ng-click="close($event)">
                                <div class="aside-dialog">
                                    <div class="aside-content" ng-transclude=""></div>
                                </div>
                            </div>
                        </script>
                        <script type="text/ng-template" id="checkSource.html">
                            <div class="aside-header">
                                <h4 class="aside-title">
                                    JSON Inspector
                                    <i class="glyphicon glyphicon-remove-circle pull-right" ng-click="close()"></i>
                                </h4>
                            </div>
                            <div class="aside-body">
                                 <pre style="max-width:400px"><code>{{contents | json}}</code></pre>
                            </div>
                            <div class="aside-footer">
                                <button class="btn btn-primary" ng-click="close()">Close</button>
                            </div>
                        </script>
                        <button class="btn btn-default" ng-click="open()">
                            <i class="glyphicon glyphicon-eye-open"></i> Show JSON
                        </button>
                    </div>
                </div>

                <div class="col-sm-9">
                    <div ng-repeat="f in files" collapse="!f.selected">
                        <metadata-fields></metadata-fields>
                    </div>
                </div>

                <div class="row next-btn">
                    <button type="submit" class="btn btn-default next-btn" onclick="location.href='step3.html'">
                        Next <i class="glyphicon glyphicon-chevron-right"></i>
                    </button>
                </div>

                <!--
                <hr>
                <div class="row">
                        <span>Debug Area</span>
                        <br>
                        <pre><code>{{files | json}}</code></pre>
                    </div>
                </div>
                -->

            </div>

        </div>
        <!-- /container -->

    </div>
    <!-- /content -->

    <footer></footer>

</body>
</html>
