<body ng-app="metadata">

    <!-- header -->
    <div ng-include="'header.html'"></div>
    <!-- /header -->

    <div id="content">
        <div class="container" ng-controller="jstreeCtrl">


            <!-- title -->
            <h2 class="title">Step2: Add Metadata</h2>
            <!-- /title -->


            <div class="row">
                <div class="col-sm-3">
                    <div class="tree-box">
                        <js-tree
                            tree-plugins="types,search,sort"
                            tree-types="typesConfig"
                            tree-data="json"
                            tree-src="../cgi/listdocs.py"
                            tree-events="changed:changedCB">
                        </js-tree>
                    </div>

                    <!-- hidden buttons -->
                    <button ng-repeat="f in files" ng-click="selectTree(f.id)" id="{{f.id}}" ng-hide="true">
                        {{f.id}}
                    </button>


                    <div ng-controller="modalCtrl">
                        <script type="text/ng-template" id="aside.template.html">
                            <div class="aside fade" tabindex="-1" role="dialog"
                                 ng-class="{'in': animate}"
                                 ng-style="{'z-index': 1050 + index*10, display: 'block'}"
                                 ng-click="close($event)">
                                <div class="aside-dialog">
                                    <div class="aside-content" ng-transclude=""></div>
                                </div>
                            </div>
                        </script>
                        <script type="text/ng-template" id="checkSource.html">
                            <div class="aside-header">
                                <h4 class="aside-title">
                                    JSON Inspector
                                    <i class="glyphicon glyphicon-remove-circle pull-right" ng-click="close()"></i>
                                </h4>
                            </div>
                            <div class="aside-body">
                                 <pre style="max-width:400px"><code>{{contents | json}}</code></pre>
                            </div>
                            <div class="aside-footer">
                                <button class="btn btn-primary" ng-click="close()">Close</button>
                            </div>
                        </script>
                        <button class="btn btn-default" ng-click="open()">
                            <i class="glyphicon glyphicon-wrench"></i> Show JSON
                        </button>
                    </div>

                </div>

                <div class="col-sm-9">




                    <div ng-repeat="f in files" collapse="!f.selected">
                        <i class="glyphicon glyphicon-{{f.type}}"></i> {{f.id}}
                        <br>
                        <!-- <div data-ng-if="!!(f.type === 'book')"> -->
                            <table class="table">
                                <tr>
                                    <th>Tagset</th>
                                    <td colspan="2">
                                        {{f.tagset}} tagset
                                    </td>
                                </tr>
                                <tr>
                                    <th>Title</th>
                                    <td colspan="2">
                                        <input type="text" class="form-control" placeholder="Title"
                                               data-ng-model="f['article']['front']['article-meta']['title-group']['article-title']"/>
                                    </td>
                                </tr>
                                <tr>
                                    <th>Author</th>
                                    <td>
                                        <input type="text" class="form-control" placeholder="First name"
                                               data-ng-model="f['article']['front']['article-meta']['contrib-group']['contrib']['name']['surname']"/>
                                    </td>
                                    <td>
                                        <input type="text" class="form-control" placeholder="Last name"
                                               data-ng-model="f['article']['front']['article-meta']['contrib-group']['contrib']['name']['given-names']"/>
                                    </td>
                                </tr>
                                <tr>
                                    <th>Keywords</th>
                                    <td colspan="2">
                                        <input type="text" name="meta_keywords" class="form-control" placeholder="xxx, yyy, zzz" />
                                    </td>
                                </tr>
                                <tr>
                                    <th>Abstract</th>
                                    <td colspan="2">
                                        <div text-angular data-ng-model="f['article']['front']['article-meta']['abstract']['p']"></div>
                                    </td>
                                </tr>
                            </table>
                        <!-- </div> -->

                <div class="row">
                    <hr>
                    <div class="col-sm-8 col-sm-offset-4">
                        <span>Debug Area</span>
                        <br>
                        <pre><code>{{files | json}}</code></pre>
                    </div>
                </div>

            </div>


            <div class="row next-btn">
                <button type="submit" class="btn btn-default next-btn" onclick="location.href='step3.html'">
                    Next <i class="glyphicon glyphicon-chevron-right"></i>
                </button>
            </div>


        </div>
        <!-- /container -->


    </div>
    <!-- /content -->

    <div id="footer" class="container"></div>

</body>
</html>
