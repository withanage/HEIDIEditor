<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Step 2 | HEIDI Editor</title>

    <!-- Stylesheets -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.css" type="text/css" rel="stylesheet">
    <link href="../bower_components/textAngular/dist/textAngular.min.css" type="text/css" rel="stylesheet">
    <link href="../bower_components/jstree/dist/themes/default/style.css" type="text/css" rel="stylesheet">
    <link href="css/custom.css" type="text/css" rel="stylesheet">


    <!-- jQuery plugins -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../bower_components/jstree/dist/jstree.min.js"></script>
    <script src="../bower_components/jstree-directive/jsTree.directive.js"></script>
    <script src="../bower_components/textAngular/dist/textAngular-sanitize.min.js"></script>
    <script src="../bower_components/textAngular/dist/textAngular.min.js"></script>
    <script src="../bower_components/json2/json2.js"></script>
    <script src="js/controllers.js"></script>


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>
<body ng-app="metadata" ng-controller="metadataCtrl">


    <div ng-include="'header.html'"></div>
    <div id="content">
        <div class="container">



            <h2 class="title">Step2: Add Metadata</h2>
            <!-- /title -->


            <div class="row">
                <div class="col-sm-3">
                    <div class="tree-box">
                        <js-tree tree-plugins="types,search,sort" tree-types="typesConfig" tree-data="json" tree-src="../cgi/listdocs.py" tree-events="changed:changedCB"></js-tree>
                    </div>

                    <button ng-repeat="f in files" class="btn btn-default" ng-click="selectTree(f.id)" id="{{f.id}}" ng-hide="true">{{f.id}}</button>
                </div>

                <div class="col-sm-9">
                    <div class="tree-box">
                        <span>Debug Area</span>
                        <hr>
                        <table>
                            <tr>
                                <td>Title</td><td>Author</td><td>Keywords</td>
                            </tr>
                            <tr ng-repeat="f in files|orderBy:id">
                                <td>{{f.article.body.sec[0].title}}</td><td>{{f.article.body.sec[0].p}}</td><td>{{}}</td>
                            </tr>
                        </table>
                    </div>
                    <br><br>


                    <div ng-repeat="f in files" collapse="!f.selected">
                        <i class="glyphicon glyphicon-{{f.type}}"></i> {{f.id}}

                    <form class="form-horizontal">

                        <div class="form-group">
                            <label class="control-label text-right col-sm-1" for="meta_title">Title</label>
                            <div class="col-sm-11">
                                <input type="text" name="meta_title" id="meta_title" class="form-control" placeholder="Title" />
                            </div>
                        </div>
                        <div class="form-group" id="author_list_1">
                            <label class="control-label text-right col-sm-1" for="meta_firstname">Author <span id="author_label_1"></span></label>
                            <div class="col-sm-3">
                                <input type="text" name="meta_firstname" id="meta_firstname" class="form-control" placeholder="First name" />
                            </div>
                            <div class="col-sm-3">
                                <input type="text" name="meta_lastname" id="meta_lastname" class="form-control" placeholder="Last name"  />
                            </div>
                            <div class="col-sm-4">
                                <input type="text" name="meta_affiliation" id="meta_affiliation" class="form-control" placeholder="Affiliation" />
                            </div>
                            <div class="col-sm-1">
                                <a class="btn"><i class="icon-plus"></i></a>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label text-right col-sm-1" for="meta_keywords">Keywords</label>
                            <div class="col-sm-11">
                                <input type="text" name="meta_keywords" id="meta_keywords" class="form-control" placeholder="xxx, yyy, zzz" value="" data-bind="value: keywords"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label text-right col-sm-1" for="meta_abstract">Abstract</label>
                            <div id="meta_abstract" class="col-sm-11" text-angular ng-model="htmlVariable"></div>
                        </div>
                    </form>
                    </div>
                </div>
            </div>

            <div>
                <ul id="debuglog"></ul>
            </div>


            <div class="row next-btn">
                <button type="submit" class="btn btn-default next-btn" onclick="location.href='step3.html'">Next<i class="glyphicon glyphicon-chevron-right"></i></button>
            </div>
        </div>
        <!-- /container -->


    </div>
    <!-- /content -->

    <div id="footer" class="container"></div>

</body>
</html>
