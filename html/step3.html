<script type="text/javascript">
    $(document).ready(function(){


        $("#treepane").jstree({
            'core' : {
                'data' : [
                    'Acknowledgements',
                    'Preface',
                    'Chapter 1 *******************',
                    'Chapter 2 ************',
                    'Chapter 3 ************************',
                    'Appendix',
                    {
                        'text': 'Bibliography',
                        'state': {'selected': true}
                    }
                ]
            },
            "plugins" : [ "themes", "types" ],
            "types" : {
                "max_depth" : -2,
                "max_children" : -2,
                "valid_children" : [ "folder" ],
                "types" : {
                    "default" : {
                        "valid_children" : "all",
                        "check_node" : false,
                        "uncheck_node" : false
                    },
                    "file" : {
                        "valid_children" : "none"
                    },
                    "product-category": {
                        "valid_children" : "file",
                        "check_node" : true,
                        "uncheck_node" : true
                    },
                    "product-category-master": {
                        "valid_children" : "file"
                    }
                }
            },
            "themes" : {
                "theme" : "proton"
            }
        });



    });

</script>
