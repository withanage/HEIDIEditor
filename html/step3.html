<script type="text/javascript">
    function getFileList(dirPath){
        var fso, f, f1, f2;
        var list = new Array();
        fso = new ActiveXObject("Scripting.FileSystemObject");
        if (dirPath.length == 0) dirPath = ".";
        f = fso.GetFolder(dirPath);
        f1 = new Enumerator(f.files);
        for (; !f1.atEnd(); f1.moveNext()){
            list.push(f1.item());
        }
        f2 = new Enumerator(f.SubFolders);
        for (; !f2.atEnd(); f2.moveNext()){
            list = list.concat(getFileList(f2.item()));
        }
        fso= null;
        return list;
    };

    var jsonData = JSON.stringify(getFileList("/var/www/HEIDIEditor"));

    $("#jstree").jstree({
        "json_data": jsonData
    });

    $("#slider").slider({
        tooltip: 'always',
        formater: function(value) {
            return 'Step ' + value;
        }
    });
</script>
