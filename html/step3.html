<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Step 3 | HEIDI Editor</title>

    <!-- Stylesheets -->
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="css/themes/default/style.css" type="text/css" rel="stylesheet">
    <link href="css/custom.css" type="text/css" rel="stylesheet">


    <!-- jQuery and plugins -->
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jstree.min.js"></script>
    <script src="js/advanced.js"></script>


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script>
        $(function(){
            $("#header").load("header.html", null, function(){
                $("a.disabled").click(function(){return false;});
                $("li#nav-step3").addClass("active").nextAll().each(function(){
                    $(this).find("a").addClass("disabled").attr({href:"javascript:void(0)", onClick:"return false"});
                });
            });
        });
    </script>

</head>
<body>


<div id="content">
    <div class="container">

        <div id="header"></div>

        <h2 class="title">Step3: Identify Bibliography</h2>
        <!-- /title -->


        <div class="row">
            <div id="treepane" class="col-sm-11 col-sm-offset-1 highlight">

            </div>
        </div>

        <div class="row">
            <div class="col-sm-11 col-sm-offset-1 highlight">
                Rendering...
                <div class="progress progress-striped active">
                    <div class="progress-bar progress-bar-primary"  style="width: 50%"></div>

                </div>
            </div>
        </div>


        <div class="row next-btn">
            <button class="btn btn-primary next-btn" onclick="location.href='step4.html'">Next<i class="glyphicon glyphicon-chevron-right"></i></button>
        </div>
    </div>
    <!-- /container -->


</div>

<!-- /content -->

<div id="footer" class="container">footer</div>

<script type="text/javascript">
    $(document).ready(function(){


        $("#treepane").jstree({
            'core' : {
                'data' : [
                    'Acknowledgements',
                    'Preface',
                    'Chapter 1 *******************',
                    'Chapter 2 ************',
                    'Chapter 3 ************************',
                    'Appendix',
                    {
                        'text': 'Bibliography',
                        'state': {'selected': true}
                    }
                ]
            },
            "plugins" : [ "themes", "types" ],
            "types" : {
                "max_depth" : -2,
                "max_children" : -2,
                "valid_children" : [ "folder" ],
                "types" : {
                    "default" : {
                        "valid_children" : "all",
                        "check_node" : false,
                        "uncheck_node" : false
                    },
                    "file" : {
                        "valid_children" : "none"
                    },
                    "product-category": {
                        "valid_children" : "file",
                        "check_node" : true,
                        "uncheck_node" : true
                    },
                    "product-category-master": {
                        "valid_children" : "file"
                    }
                }
            },
            "themes" : {
                "theme" : "proton"
            }
        });



    });

</script>

</body>
</html>
