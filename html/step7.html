<script type="text/javascript">
    $(document).ready(function(){

        $("#treepane").jstree({
            'core' : {
                'data' : [
                    'Chapter 1',
                    'Chapter 2',
                    'Chapter 3',
                    'Chapter 4',
                    {
                        'text' : 'Chapter 5',
                        'state' : {
                            'opened' : true
                        },
                        'children' : [
                            {
                                'text' : 'Fig. 5.1',
                                'state' : {
                                    'selected': true
                                }
                            },
                            'Fig. 5.2'
                        ]
                    },
                    'Chapter 6'
                ]
            },
            "plugins" : [ "themes", "types", "search" ],
            "types" : {
                "max_depth" : -2,
                "max_children" : -2,
                "valid_children" : [ "folder" ],
                "types" : {
                    "default" : {
                        "valid_children" : "all",
                        "check_node" : false,
                        "uncheck_node" : false
                    },
                    "file" : {
                        "valid_children" : "none"
                    },
                    "product-category": {
                        "valid_children" : "file",
                        "check_node" : true,
                        "uncheck_node" : true
                    },
                    "product-category-master": {
                        "valid_children" : "file"
                    }
                }
            },
            "themes" : {
                "theme" : "proton"
            }
        });
        var to = false;
        $("#treepane_q").keyup(function() {
            if(to) { clearTimeout(to); }
            to = setTimeout(function() {
                var v = $("#treepane_q").val();
                $("#treepane").jstree(true).search(v);
            }, 250);
        });

    });

</script>
